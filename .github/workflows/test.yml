name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          # Since the action only runs on "node12"
          node-version: "12.x"
      - run: npm ci
      - run: npm run lint:prettier
      - run: npm run lint:eslint
      - run: npm test
